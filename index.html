<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Developer Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/accordion.css">
    <link rel="stylesheet" href="assets/css/languages.css">
    <link rel="stylesheet" href="assets/css/portfolio.css">
    <link rel="stylesheet" href="assets/css/experience.css">
    <link rel="stylesheet" href="assets/css/skills.css">
    <link rel="stylesheet" href="assets/css/footer.css">

</head>

<body>
    <div class="main">
        <header class="header">
            <img id="profile.photo" src="" alt="Foto de Perfil" class="photo">
            <h1 class="title">Olá,<br>eu sou <span id="profile.name">Carregando...</span></h1>
            <div class="information">
                <p id="profile.job" class="job">Carregando...</p>
                <p id="profile.location" class="location">Carregando...</p>
                <p class="phone"><a href="tel:(11) 96604-3215" id="profile.phone">Carregando...</a></p>
                <p class="email"><a href="" id="profile.email">Carregando...</a></p>
            </div>
        </header>
        <section class="accordion">
            <button class="trigger">
                <h2>Skills</h2>
            </button>
            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Habilidades profissionais:</h3>
                        <ul id="profile.skills.hardSkills">

                        </ul>
                    </section>
                    <section class="personal">
                        <h3>Habilidades pessoais:</h3>
                        <ul id="profile.skills.softSkills">
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                        </ul>
                    </section>
                </div>
            </div>
        </section>

        <section class="accordion">
            <button class="trigger">
                <h2>Idiomas</h2>
            </button>
            <div class="content">
                <ul id="profile.languages" class="languages">
                    <li>Português</li>
                    <li>Espanhol</li>
                    <li>Inglês</li>
                    <li>Italiano</li>
                </ul>
            </div>
        </section>

        <section class="accordion">
            <button class="trigger">
                <h2>Portfolio</h2>
            </button>
            <div class="content">
                <ul id="profile.portfolio" class="portfolio">
                </ul>
            </div>
        </section>

        <section class="accordion">
            <button class="trigger">
                <h2>Experiência Profissional</h2>
            </button>
            <div class="content">
                <ul id="profile.professionalExperience" class="experience">
                </ul>
            </div>
        </section>
        <footer>
            <a href="https://www.dio.me/" target="_blank"><img src="assets/img/logo-dio.svg" alt="DIO"></a>
        </footer>
    </div>
    <script src="assets/js/accordion.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
